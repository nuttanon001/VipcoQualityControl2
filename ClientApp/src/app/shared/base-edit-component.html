<div *ngIf="editValue; else elseBlock">
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <b>{{titelLabel}}</b>
      </ng-template>
      <form [formGroup]="editValueForm">
        <div class="form-container-column">

          <div class="row-form">
            <div class="left-content">
              <mat-form-field hintLabel="*Required and max 50 characters">
                <input matInput placeholder="Name"
                       required maxlength="50"
                       formControlName="Name">
                <mat-hint [align]="end">{{editValueForm.controls.Name.value?.length || 0}}/50</mat-hint>
                <mat-error *ngIf="editValueForm.controls.Name.hasError('required')">
                  Name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>

            <div class="right-content" *ngIf="haveEmail;else ElseBlock">
              <mat-form-field hintLabel="Max 250 characters">
                <input matInput placeholder="Email"
                       maxlength="250"
                       formControlName="Email">
                <mat-hint [align]="end">{{editValueForm.controls.Email.value?.length || 0}}/50</mat-hint>
              </mat-form-field>
            </div>
            <ng-template #ElseBlock>
              <div class="right-content">
                &nbsp;
              </div>
            </ng-template>
          </div>

          <div class="row-form">
            <div class="left-content">
              <mat-form-field hintLabel="*Max 200 characters">
                <textarea matInput placeholder="Description"
                       maxlength="200" rows="3"
                       formControlName="Description"></textarea>
                <mat-hint [align]="end">{{editValueForm.controls.Description.value?.length || 0}}/200</mat-hint>
              </mat-form-field>
            </div>

            <div class="right-content">
              <mat-form-field hintLabel="*Max 200 characters">
                <textarea matInput placeholder="Remark"
                       maxlength="200" rows="3"
                       formControlName="Remark"></textarea>
                <mat-hint [align]="end">{{editValueForm.controls.Remark.value?.length || 0}}/200</mat-hint>
              </mat-form-field>
            </div>
          </div>
        </div>
      </form>
    </mat-tab>
  </mat-tab-group>
</div>

<ng-template #elseBlock>
  <mat-progress-bar mode="indeterminate" style="margin-top:50px;"></mat-progress-bar>
  Waiting... for loading
</ng-template>
