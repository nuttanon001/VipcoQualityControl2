<div class="mat-elevation-z8">
  <div *ngIf="isLoadingResults" class="loading-shade">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="mx-2">
    <search-box [isDisabled]="isDisabled" [isOnlyCreate]="isOnlyCreate"></search-box>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort matSortDisableClear
             matSortActive="WelderNoCode" matSortDirection="asc">
    <!-- CuttingPlanNo Column -->
    <ng-container matColumnDef="WelderNoCode">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        WelderNoCode
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row?.WelderNoCode || "-"}}</mat-cell>
    </ng-container>
    <!-- ProjectCodeString Column -->
    <ng-container matColumnDef="EmpCode">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        EmpCode
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row?.EmpCode || "-"}}</mat-cell>
    </ng-container>
    <!-- EmployeeString Column -->
    <ng-container matColumnDef="NameThai">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Name
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{(row?.NameThai) || "-"}} | {{(row?.NameEnglish) || "-"}} </mat-cell>
    </ng-container>
    <!-- TeamWelderNo Column -->
    <ng-container matColumnDef="TeamWelderNo">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        TeamWelderNo
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{(row?.TeamWelderNo) || "-"}}</mat-cell>
    </ng-container>
    <!-- Command Column -->
    <ng-container matColumnDef="Command">
      <mat-header-cell *matHeaderCellDef>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="onActionClick(row,1)"
                [disabled]="readOnly" matTooltip="Update">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onActionClick(row,0)"
                [disabled]="readOnly" matTooltip="Remove">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
             [ngClass]="{'mat-row-highlight': selectedRow === row}"
             (click)="selection.toggle(row)"></mat-row>
  </mat-table>

  <!--<mat-paginator [length]="resultsLength" [pageSize]="30">
  </mat-paginator>-->

  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[10, 25, 50]"
                 [length]="resultsLength"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
