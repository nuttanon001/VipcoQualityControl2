<div class="grid-container" *ngIf="cards">
  <h1 class="mat-h1">Dashboard</h1>
  <p>
    Document of this application
    <a style="cursor:pointer; color:steelblue;" (click)="onOpenNewLink()">
      Click here to download.
    </a>
  </p>
  <mat-grid-list cols="2" rowHeight="150px">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div *ngIf="card.test == 1;else InfoBlock">
            <app-chart-top3></app-chart-top3>
          </div>
          <ng-template #InfoBlock>
            <!--<div>
              <app-chart-total></app-chart-total>
            </div>-->
          </ng-template>
        </mat-card-content>
        <mat-card-footer class="dashboard-card-footer">
          <div>Last update data 24 hour.</div>
        </mat-card-footer>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
