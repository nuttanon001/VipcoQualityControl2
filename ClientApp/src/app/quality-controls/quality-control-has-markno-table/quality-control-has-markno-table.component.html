<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      It will be reset in one minute.
    </div>
  </div>
  <mat-table #table [dataSource]="dataSource" class="intab-table"
             matSort matSortActive="MarkNo" matSortDisableClear matSortDirection="asc">
    <!-- Note that these columns can be defined in any order.
  The actual rendered columns are set as a property on the row definition" -->
    <!-- MarkNo Column -->
    <ng-container matColumnDef="DrawingNo">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        DrawingNo
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.DrawingNo }}</mat-cell>
    </ng-container>
    <!-- MarkNo Column -->
    <ng-container matColumnDef="MarkNoString">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        MarkNo
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.MarkNoString }}</mat-cell>
    </ng-container>
    <!-- MarkNo Column -->
    <ng-container matColumnDef="UnitNo">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        UnitNo
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{ (row.UnitNo | number) || '-' }}</mat-cell>
    </ng-container>
    <!-- Box Column -->
    <ng-container matColumnDef="Box">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Box
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{ (row.Box | number) || '-' }}</mat-cell>
    </ng-container>
    <!-- Quantity Column -->
    <ng-container matColumnDef="Quantity">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Quantity
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.Quantity | number }}</mat-cell>
    </ng-container>

    <!-- PassQuantity Column -->
    <ng-container matColumnDef="PassQuantity">
      <mat-header-cell *matHeaderCellDef>
        Pass
      </mat-header-cell>
      <!--[ngClass]="{'mat-row-highlight-light': row.HasFail }"-->
      <mat-cell *matCellDef="let row">
        <mat-form-field floatLabel="never" appearance="outline">
          <!--(blur)="inputBox.value > row.Quantity ? row.PassQuantity = row.Quantity : inputBox.value"-->
          <input type="number" matInput placeholder="Pass Quantity" [value]="row.PassQuantity"
                 #inputBox (blur)="onBlurPassQuantity(inputBox.value,row)"
                 [(ngModel)]="row.PassQuantity" [disabled]="readOnly">
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <!-- PassQuantity Column -->
    <ng-container matColumnDef="QualityControlReasonId">
      <mat-header-cell *matHeaderCellDef>
        Condition
      </mat-header-cell>
      <!--[ngClass]="{'mat-row-highlight-light': row.HasFail }"-->
      <mat-cell *matCellDef="let row">
        <div *ngIf="row.HasFail">
          <mat-select placeholder="Failed condition" [disabled]="readOnly"
                      [(ngModel)]="row.QualityControlReasonId">
            <mat-option *ngFor="let qcReason of qcReasons" [value]="qcReason.QualityControlReasonId">
              {{ qcReason.Name }}
            </mat-option>
          </mat-select>
        </div>
      </mat-cell>
    </ng-container>

    <!--Command-->
    <!-- edit Column -->
    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="onBlurPassQuantity(row.Quantity,row)" [disabled]="readOnly">
          <mat-icon aria-hidden="true">done</mat-icon>
          <strong>Pass</strong>
        </button>
        <button mat-button color="accent" (click)="onBlurPassQuantity(0,row)" [disabled]="readOnly">
          <mat-icon aria-hidden="true">no_sim</mat-icon>
          <strong>Fail</strong>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
             (click)="selection.toggle(row)"></mat-row>
  </mat-table>
</div>
