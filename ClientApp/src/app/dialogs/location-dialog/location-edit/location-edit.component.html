<div *ngIf="locationQc; else elseBlock" class="master-dialog-vh">
  <form [formGroup]="editValueForm">
    <div class="form-container-column">
      <div class="row-form my-2">
        <div class="left-content">
          <button mat-mini-fab color="primary" (click)="onSubmit()"
                  matTooltip="Add new location" [disabled]="!editValueForm.valid">
            <mat-icon aria-hidden="true">add</mat-icon>
          </button>
          &nbsp;&nbsp;
          <button mat-mini-fab color="warn" (click)="onCancel()"
                  matTooltip="Cancel">
            <mat-icon aria-hidden="true">close</mat-icon>
          </button>
        </div>
      </div>

      <div class="row-form">
        <div class="left-content">
          <mat-form-field hintLabel="*Required and max 50 characters">
            <input matInput placeholder="Name"
                   required maxlength="50"
                   id="Name" formControlName="Name">
            <mat-hint [align]="end">{{editValueForm.controls.Name.value?.length || 0}}/50</mat-hint>
            <mat-error *ngIf="editValueForm.controls.Name.hasError('required')">
              Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row-form">
        <div class="left-content">
          <mat-form-field hintLabel="*Max 200 characters">
            <textarea matInput placeholder="Description"
                      maxlength="200" rows="3"
                      id="Description" formControlName="Description"></textarea>
            <mat-hint [align]="end">{{editValueForm.controls.Description.value?.length || 0}}/200</mat-hint>
          </mat-form-field>
        </div>
      </div>

    </div>
  </form>
</div>

<ng-template #elseBlock>
  <mat-progress-bar mode="indeterminate" style="margin-top:50px;"></mat-progress-bar>
  Waiting... for loading
</ng-template>
